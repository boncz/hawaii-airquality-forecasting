name: Hourly HVO Volcano Status Update

on:
  schedule:
    - cron: "0 * * * *"  # every hour UTC
  workflow_dispatch:


permissions:
  contents: write

jobs:
  update-hvo-hourly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run hourly HVO ingestion
        run: |
          python src/ingestion/hvo.py

      - name: Append latest HVO data to existing file
        run: python src/utils/append_hvo.py

      - name: Commit and push updated dataset
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/hvo/hvo_status_all.csv
          git commit -m "Hourly update: append latest HVO status" || echo "No changes to commit"
          git push
