name: Monthly AQS Data Update

on:
  schedule:
    - cron: "0 12 1 * *"  # 1st of each month at 12:00 UTC (~2 AM HST)
  workflow_dispatch:

jobs:
  update-aqs-monthly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dotenv urllib3

      - name: Run monthly AQS update
        env:
          AQS_EMAIL: ${{ secrets.AQS_EMAIL }}
          AQS_KEY: ${{ secrets.AQS_KEY }}
        run: |
          python src/ingestion/aqs_monthly.py

      - name: Commit and push updated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/aqs/aqs_all.csv
          git commit -m "Automated monthly AQS update" || echo "No changes to commit"
          git push
