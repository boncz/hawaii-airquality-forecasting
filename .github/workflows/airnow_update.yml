name: Weekly AirNow Data Update

on:
  schedule:
    - cron: "0 10 * * 1"  # every Monday at 10:00 UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  update-airnow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dotenv urllib3

      - name: Run AirNow ingestion
        env:
          AIRNOW_KEY: ${{ secrets.AIRNOW_KEY }}
        run: |
          python src/ingestion/airnow.py

      - name: Commit and push updated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/airnow/airnow_aqi_all.csv
          git commit -m "Automated weekly AirNow update" || echo "No changes to commit"
          git push
