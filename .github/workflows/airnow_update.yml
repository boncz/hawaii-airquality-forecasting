name: Daily AirNow Data Update

on:
  schedule:
    - cron: "0 12 * * *"  # every day at 12:00 UTC (~2 a.m. HST)
  workflow_dispatch:

permissions:
  contents: write


jobs:
  update-airnow-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dotenv urllib3

      - name: Run daily AirNow ingestion
        env:
          AIRNOW_KEY: ${{ secrets.AIRNOW_KEY }}
        run: |
          python src/ingestion/airnow_daily.py

      - name: Commit and push updated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/airnow/airnow_aqi_all.csv
          git commit -m "Automated daily AirNow update" || echo "No changes to commit"
          git push
